<script type="text/ecmascript" a3:scriptImplementation="Adobe">


function allowDrop(ev)
{
	ev.preventDefault();
}

function drag(ev)
{
	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
	ev.preventDefault();
	var data=ev.dataTransfer.getData("Text");
	var d = document.getElementById(data);
	if(data == 'command_box')
	{
		var parent = d.parentNode;
		var properties_box = document.getElementById("properties_box");
		parent.appendChild(properties_box);
		if(parent.id == "OBJDIV")
		{
			document.getElementById("OBJPROPERTYDIV").appendChild(d);
		}
		else
		{
			document.getElementById("OBJDIV").appendChild(d);
		}
	}
	else
	{
		var parent = d.parentNode;
		var command_box = document.getElementById("command_box");
		parent.appendChild(command_box);
		if(parent.id == "OBJDIV")
		{
			document.getElementById("OBJPROPERTYDIV").appendChild(d);
		}
		else
		{
			document.getElementById("OBJDIV").appendChild(d);
		}
	}
}

</script>
